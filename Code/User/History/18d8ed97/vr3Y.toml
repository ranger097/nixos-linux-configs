format = """
[](#a3aed2)\
[ ](fg:#ff0000)\
[ranger ](fg:#ffffff)\
[on](fg:#a3aed2)\
$directory\
[](fg:#769ff0)\
$git_branch\
$git_status\
[](fg:#394260)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736)\ 
[](fg:#1d2230)\ 
[ $fill](fg:#a0a9cb)[](#a3aed2)$time\
[](#1d2230)\ 
\n$character"""


[directory]
style = "fg:#e3e5e5"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = ""

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Home" = ""
"~" = ""

[git_branch]
symbol = ""
style = "fg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0)]($style)'

[git_status]
style = "fg:#394260"
format = '[[($all_status$ahead_behind)](fg:#769ff0)]($style)'



[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[fill]
symbol = " "
style = "fg:#ffffff" 



[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ $time](fg:#a0a9cb)]($style)'




[character]
format = '->'